<h1><a id="id84" name="id84">ボタン</a>
</h1><div class="para"><div>
　ボタンは通常状態・マウスカーソルが乗った状態・マウスボタンが押された状態・無効状態の４つの画像を連結させたものになります。<br />
<br />
<br /><div class="descimg"><img width="400" height="40" alt="Button.png" src="Button.png" /><br />
</div></div>
<h1><a id="id85" name="id85">チェックボックス</a>
</h1><div class="para"><div>
　チェックボックスはチェックなし通常状態・チェックなしマウスカーソルが乗った状態・チェックあり通常状態・チェックありマウスカーソルが乗った状態の４つの画像を連結させたものになります。<br />
<br />
<br /><div class="descimg"><img width="400" height="40" alt="Checkbox.png" src="Checkbox.png" /><br />
</div></div>
<h1><a id="id86" name="id86">プログレスバー</a>
</h1><div class="para"><div>
　プログレスバーはバー下地・バー・（必要ならば）無効状態の２つまたは３つの画像を連結させたものになります。<br />
<br />
<br /><div class="descimg"><img width="600" height="40" alt="Progress.png" src="Progress.png" /><br />
</div></div>
<h1><a id="id87" name="id87">スライダー</a>
</h1><div class="para"><div>
　スライダーはバー下地のみの画像です。<br />
　つまみ部分はボタンと同じ形式です。<br />
<br />
<br /><div class="descimg"><img width="200" height="40" alt="Slider.png" src="Slider.png" /><br />
</div></div>
</div></div>
